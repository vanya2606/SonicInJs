<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить событие</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Добавить событие</h1>
    <form id="eventForm">
        <input type="text" id="eventName" placeholder="Название" required>
        <input type="date" id="eventDate" required>
        <select id="eventCategory">
            <option value="Личное">Личное</option>
            <option value="Рабочее">Рабочее</option>
            <option value="Общественное">Общественное</option>
        </select>
        <textarea id="eventDescription" placeholder="Описание"></textarea>
        <button type="submit">Сохранить событие</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
